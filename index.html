<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Blog preview card</title>


</head>

<body>
  <main class="container">
    <div class="wrapper">
      <article class="card">
        <img class="illustration" src="assets/images/illustration-article.svg" alt="card illustration">
        <section class="card__content">
          <header>
            <h4 class="category">Learning</h4>
            <h4 class="date">Published 21 Dec 2023</h4>
            <h1 class="title">HTML & CSS foundations</h1>
            <p class="description"> These languages are the backbone of every website, defining structure,
              content,
              and
              presentation.
            </p>
          </header>
        </section>
        <footer class="author">
          <img class="userpic" src="assets/images/image-avatar.webp" alt="Greg Hooper - Author">
          <p class="category authname">Greg Hooper</p>
        </footer>
      </article>
      <br>
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="https://neirucode.github.io/portfolio/">neirucode</a>.
      </div>
    </div>
  </main>
</body>

</html>
