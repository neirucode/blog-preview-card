<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Blog preview card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="card">
      <img class="illustration" src="assets/images/illustration-article.svg" alt="card illustration">
      <div class="card__content">
        <h4 class="text-preset-3b category">Learning</h4>
        <h4 class="text-preset-3 date">Published 21 Dec 2023</h4>
        <h1 class="text-preset-1 title">HTML & CSS foundations</h1>
        <p class="text-preset-2 desc"> These languages are the backbone of every website, defining structure, content,
          and
          presentation.
        </p>

      </div>
      <div class="author">
        <img class="userpic" src="assets/images/image-avatar.webp" alt="Greg Hooper -author">
        <h4 class="text-preset-3b authname">Greg Hooper</h4>
      </div>
    </div>

  </div>
  <br>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://neirucode.github.io/portfolio/">neirucode</a>.
  </div>
</body>

</html>
